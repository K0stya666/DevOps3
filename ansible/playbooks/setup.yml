---
- name: Setup Docker and deploy application
  hosts: library_vm
  become: yes
  vars:
    app_user: ubuntu
    app_dir: /opt/library-app

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker via snap (universal method)
      snap:
        name: docker
        state: present

    - name: Start and enable Docker
      systemd:
        name: snap.docker.dockerd
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
